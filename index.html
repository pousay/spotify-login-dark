<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/SignIn</title>
    <link rel="stylesheet" href="./SignUp.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="container-login">
      <div class="auto-login">
        <div class="google-login">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
              /></svg
          ></span>
          <p>Sign up with Google</p>
        </div>
      </div>

      <div class="login-splitter">
        <hr />
        <div class="login-p">
          <p>or</p>
        </div>
      </div>

      <div class="manual-login">
        <div class="login-input">
          <label>What's yout email?</label>
          <input placeholder="Enter your email." type="text" />
        </div>

        <div class="login-input">
          <label>Confirm yout email</label>
          <input placeholder="Enter your email again." type="text" />
        </div>

        <div class="login-input">
          <label>Create a password</label>
          <input placeholder="Create a password." type="password" />
        </div>

        <div class="login-input">
          <label>What Should we call you?</label>
          <input placeholder="Enter your profile name." type="text" />
          <label class="special-extra-label"
            >This appears on your profile.</label
          >
        </div>

        <div class="login-year">
          <label>What's your date of birth?</label>
          <div class="login-year-all-input">
            <div class="login-year-each-input input">
              <label>Day</label>
              <input placeholder="DD" type="text" />
            </div>
            <div class="login-year-each-input select">
              <label>Month</label>
              <select class="login-select">
                <option selected value="">Month</option>
              </select>
            </div>
            <div class="login-year-each-input input">
              <label>Year</label>
              <input placeholder="YYYY" type="text" />
            </div>
          </div>
        </div>

        <div class="login-gen">
          <label>What's your gender?</label>
          <form>
            <div>
              <input type="radio" name="X" />
              <label>Male</label>
            </div>

            <div>
              <input type="radio" name="X" />
              <label>Female</label>
            </div>

            <div>
              <input type="radio" name="X" />
              <label>non-binary</label>
            </div>

            <div>
              <input type="radio" name="X" />
              <label>other</label>
            </div>
          </form>
        </div>

        <div class="login-agreements">
          <div>
            <input type="checkbox" name="1" />
            <label
              >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque,
              ipsa.</label
            >
          </div>

          <div>
            <input type="checkbox" name="" id="2" />
            <label
              >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque,
              ipsa.</label
            >
          </div>

          <div>
            <input type="checkbox" name="" id="3" />
            <label
              >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque,
              ipsa.</label
            >
          </div>
        </div>

        <div class="login-btn">
          <button>Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
